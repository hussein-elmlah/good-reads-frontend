    <div class="my-5 shadow">
        <h3 style="color: brown;" class="mt-4 text-center mb-3 fs-2 popular-title">Popular Books</h3>
        <div class="row justify-content-center py-3">
         
          <div *ngFor="let book of books; " class="col-md-3 mb-3 flex-nowrap row justify-content-center" >
            <div class="card cardBook" style="width: 15rem;">
              <img [src]="book.img" class="card-img-top" alt="{{ book.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ book.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                
              </div>
            </div>
          </div>
        </div>
    </div>
      
      
    <div class="popular-categories mt-5 shadow">
      <!-- Popular categories section -->
      <h3 style="color: brown;" class="mt-4 text-center mb-3 fs-2 popular-title">Popular categories</h3>
      <div class="row justify-content-center">
        <div *ngFor="let category of categories; " class="col-md-4 mb-3 flex-nowrap  row justify-content-center" >
          <div class="col-lg-3 my-4 text-center">
            <span class="border border-success-subtle border-3 rounded-4 p-1 fs-1 text-center m-auto translate-middle-x ms-5">{{ category }}</span>
        </div>
        </div>
      </div>
    </div>
    <div class="popular-authors mt-5 mb-5 shadow">
      <!-- Popular authors section -->
      <h3 style="color: brown;" class="mt-4 text-center mb-3 fs-2 popular-title">Popular Authors</h3>
      <div class="row justify-content-center text-center align-items-center align-content-center m-auto pb-5 ">

        <div class="container row m-auto w-100">
          <div class="col-md-3 px-5 mt-4" *ngFor="let author of authors">
            <div class="card h-100">
              <img class="card-img-top" [src]="author.photo" alt="Author Photo" style="height: 250px; width: 100%; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">{{ author.firstName }} {{ author.lastName }}</h5>
                <p class="card-text">{{author.dob.substring(0, 10)}}</p>
              </div>
            </div>
          </div>

      </div>


      </div>
    </div>
  
    </div>
